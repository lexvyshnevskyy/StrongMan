<script>
    $( function() {
        var dateFormat = "mm/dd/yy",
            from = $( "#from" )
                .datepicker({
                    defaultDate: "+1w",
                    changeMonth: true,
                    numberOfMonths: 1,
                    dateFormat: "DD, d MM, yy"
                })
                .on( "change", function() {
                    to.datepicker( "option", "minDate", getDate( this ) );
                }),
            to = $( "#to" ).datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 1,
                dateFormat: "DD, d MM, yy"
            })
                .on( "change", function() {
                    from.datepicker( "option", "maxDate", getDate( this ) );
                });

        function getDate( element ) {
            var date;
            try {
                date = $.datepicker.parseDate( dateFormat, element.value );
            } catch( error ) {
                date = null;
            }

            return date;
        }

        $(".multiselect").select2();

        $('.judje-type').on('change', function(){
          console.log('I am change judje-type');
            $(this).addClass('choosen');
            var grandparent = $(this).parent('.td');
            grandparent.next().find('select').addClass('disabled');
            grandparent.prev().find('select').addClass('not-active');
            if ($(this).val() == "default" || $(this).hasClass('not-active')) {
              console.log('I am change judje-type 222');
                $(this).removeClass('choosen');
                grandparent.next().find('select').removeClass('disabled');
                grandparent.prev().find('select').removeClass('not-active');
            }
        });

        $('#age_category').on("change", function() {
            var cattype = $(this).val();
            optionswitch(cattype);
        });

        // Add values with age and weight in the table
        addCategory();
        makeActive();
    } );
    function makeActive(){
        $('.choosen').each(function () {
          console.log('I am change choosen');
            var grandparent = $(this).parent('.td');
            grandparent.next().find('select').addClass('disabled');
            grandparent.prev().find('select').addClass('not-active');
        })
    }

    function optionswitch(myfilter) {
        //Populate the optionstore if the first time through
        if ($('#optionstore').text() == "") {
            $('option[class^="sub-"]').each(function() {
                var optvalue = $(this).val();
                var optclass = $(this).prop('class');
                var opttext = $(this).text();
                optionlist = $('#optionstore').text() + "@%" + optvalue + "@%" + optclass + "@%" + opttext;
                $('#optionstore').text(optionlist);
            });
        }
        //delete everything
        $('option[class^="sub-"]').remove();
        // put the filtered stuff back
        populateoption = rewriteoption(myfilter);
        $('#weight_category').html(populateoption);
    }

    function rewriteoption(myfilter) {
        //rewrite only the filtered stuff back into the option
        var options = $('#optionstore').text().split('@%');
        var resultgood = false;
        var myfilterclass = "sub-" + myfilter;
        var optionlisting = "";

        myfilterclass = (myfilter != "")?myfilterclass:"all";
        //first variable is always the value, second is always the class, third is always the text
        for (var i = 3; i < options.length; i = i + 3) {
            if (options[i - 1] == myfilterclass || myfilterclass == "all") {
                optionlisting = optionlisting + '<option value="' + options[i - 2] + '" class="sub-' + options[i - 1] + '">' + options[i] + '</option>';
                resultgood = true;
            }
        }
        if (resultgood) {
            return optionlisting;
        }
    }
    function addCategory(){
        $('.add-category').on('click', function(){
            var age = $('#age_category option:checked').text();
            var weight = $('#weight_category option:checked').text();
            var markup = "<tr><td>" + age + "</td><td>" + weight + "</td></tr>";
            $("table tbody").append(markup);
        });
    }
</script>
